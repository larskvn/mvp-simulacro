<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulacro Examen Universitario</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
        <div class="logo">
            <img src="./assets/logo.svg" alt="Logo">
        </div>
        <ul class="nav-links">
            <li><a href="#" class="active">Home</a></li>
            <li class="dropdown">
                <a href="#">Universidad</a>
                <ul class="dropdown-menu">
                    <li><a href="#">UNMSM</a></li>
                    <li><a href="#">CALLAO</a></li>
                    <li><a href="#">VILLAREAL</a></li>
                    <li><a href="#">UNI</a></li>
                </ul>
            </li>
            <li><a href="#">Cursos</a></li>
            <li><a href="#">Docentes</a></li>
            <li><a href="#">Ranking</a></li>
        </ul>
        <div class="signup">
            <button>Sign Up</button>
        </div>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
</header>


  <main>
    <section class="intro">
      <div class="container-info">
        <h1>Tu éxito empieza con <span>simulacros y cursos.</span></h1>
        <h3>Prepárate para UNMSM, Callao, UNI y Villarreal con simulacros actualizados y cursos especializados para tu éxito académico.</h3>
        <div class="buttons-container">
          <button id="iniciarExamenBtn">Dar examen</button>
          <button id="playBtn"><img src="./assets/play.svg" alt="Play"></button>
        </div>
      </div>
      <div class="container-img">
        <img src="assets/imginfo.svg" alt="Info">
      </div>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
